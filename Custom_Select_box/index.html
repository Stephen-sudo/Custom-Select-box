<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select box</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="selector">
            <div id="selectField"> 
                <p id="selectText">Select social media account</p>
                <img  id="arrowIcon" src="/Images/icons8-arrow-down-100.png" alt="">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="/Images/icons8-facebook-144.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="/Images/icons8-instagram-240.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="/Images/icons8-pinterest-240.png">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="/Images/icons8-twitterx-150.png">
                    <p>X</p>
                </li>
                <li class="options">
                    <img src="/Images/icons8-snapchat-240.png">
                    <p>Snapchat</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="./Index.js"></script>
    
</body>
</html>
